<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IngresoViewDlg" widgetVar="IngresoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewIngresoTitle}" closeOnEscape="true">

            <h:form id="IngresoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{ingresoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewIngresoLabel_name}"/>
                        <h:outputText value="#{ingresoController.selected.name}" title="#{myBundle.ViewIngresoTitle_name}"/>
                    </p:panelGrid>
                  <p:commandButton value="#{myBundle.Close}" onclick="PF('IngresoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
