<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CredentialsCreateDlg" widgetVar="CredentialsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateCredentialsTitle}" closeOnEscape="true">

            <h:form id="CredentialsCreateForm">

                <h:panelGroup id="display" rendered="#{credentialsController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateCredentialsLabel_username}" for="username" />
                        <p:inputText id="username" value="#{credentialsController.selected.username}" title="#{myBundle.CreateCredentialsTitle_username}" required="true" requiredMessage="#{myBundle.CreateCredentialsRequiredMessage_username}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{myBundle.CreateCredentialsLabel_passwd}" for="passwd" />
                        <p:inputText id="passwd" value="#{credentialsController.selected.passwd}" title="#{myBundle.CreateCredentialsTitle_passwd}" size="32" maxlength="32"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{credentialsController.saveNew}" value="#{myBundle.Save}" update="display,:CredentialsListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CredentialsCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('CredentialsCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
