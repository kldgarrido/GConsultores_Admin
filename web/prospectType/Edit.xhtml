<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ProspectTypeEditDlg" widgetVar="ProspectTypeEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditProspectTypeTitle}" closeOnEscape="true">

            <h:form id="ProspectTypeEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{prospectTypeController.selected != null}">

                        <p:outputLabel value="#{myBundle.EditProspectTypeLabel_name}" for="name" />
                        <p:inputText id="name" value="#{prospectTypeController.selected.name}" title="#{myBundle.EditProspectTypeTitle_name}" required="true" requiredMessage="#{myBundle.EditProspectTypeRequiredMessage_name}" size="40" maxlength="40"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{prospectTypeController.save}" value="#{myBundle.Save}" update="display,:ProspectTypeListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ProspectTypeEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('ProspectTypeEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
