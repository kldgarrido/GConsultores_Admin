<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="MoneyBoxEditDlg" widgetVar="MoneyBoxEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditMoneyBoxTitle}" closeOnEscape="true">

            <h:form id="MoneyBoxEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{moneyBoxController.selected != null}">

                        <p:outputLabel value="#{myBundle.EditMoneyBoxLabel_name}" for="name" />
                        <p:inputText id="name" value="#{moneyBoxController.selected.name}" title="#{myBundle.EditMoneyBoxTitle_name}" required="true" requiredMessage="#{myBundle.EditMoneyBoxRequiredMessage_name}" size="50" maxlength="50"/>
                    
                    </p:panelGrid>
                    <p:commandButton actionListener="#{moneyBoxController.save}" value="#{myBundle.Save}" update="display,:MoneyBoxListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('MoneyBoxEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('MoneyBoxEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
