<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MoneyBoxCreateDlg" widgetVar="MoneyBoxCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateMoneyBoxTitle}" closeOnEscape="true">

            <h:form id="MoneyBoxCreateForm">

                <h:panelGroup id="display" rendered="#{moneyBoxController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateMoneyBoxLabel_name}" for="name" />
                        <p:inputText id="name" value="#{moneyBoxController.selected.name}" title="#{myBundle.CreateMoneyBoxTitle_name}" required="true" requiredMessage="#{myBundle.CreateMoneyBoxRequiredMessage_name}" size="50" maxlength="50"/>
                    
                    </p:panelGrid>
                    <p:commandButton actionListener="#{moneyBoxController.saveNew}" value="#{myBundle.Save}" update="display,:MoneyBoxListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('MoneyBoxCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('MoneyBoxCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
