<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MoneyBoxViewDlg" widgetVar="MoneyBoxViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewMoneyBoxTitle}" closeOnEscape="true">

            <h:form id="MoneyBoxViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{moneyBoxController.selected != null}">

                        <h:outputText value="#{myBundle.ViewMoneyBoxLabel_name}"/>
                        <h:outputText value="#{moneyBoxController.selected.name}" title="#{myBundle.ViewMoneyBoxTitle_name}"/>
                    
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('MoneyBoxViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
