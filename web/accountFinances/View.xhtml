<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AccountFinancesViewDlg" widgetVar="AccountFinancesViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewAccountFinancesTitle}" closeOnEscape="true">

            <h:form id="AccountFinancesViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{accountFinancesController.selected != null}">

                        <h:outputText value="#{myBundle.ViewAccountFinancesLabel_id}"/>
                        <h:outputText value="#{accountFinancesController.selected.id}" title="#{myBundle.ViewAccountFinancesTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewAccountFinancesLabel_nameAccount}"/>
                        <h:outputText value="#{accountFinancesController.selected.nameAccount}" title="#{myBundle.ViewAccountFinancesTitle_nameAccount}"/>

                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('AccountFinancesViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
