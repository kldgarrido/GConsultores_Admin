<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <pm:page id="PerfilClienteListPage">
        <pm:header title="#{myBundle.ListPerfilClienteTitle}">
            <h:form>
                <p:button styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Menu}" icon="ui-icon-arrow-l" outcome="/mobile/index"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus" value="#{myBundle.Create}" actionListener="#{perfilClienteController.prepareCreate}" update=":PerfilClienteCreatePage:PerfilClienteCreateForm" action="pm:PerfilClienteCreatePage"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PerfilClienteListForm">

                <p:dataList id="datalist"
                            value="#{perfilClienteController.items}"
                            var="item"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPerfilClienteTitle}"/>
                    </f:facet>

                    <p:commandLink update=":PerfilClienteEditPage:PerfilClienteEditForm" action="pm:PerfilClienteEditPage">
                        <p>



                            <h:outputText value="#{item.apellidos}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.cargoActual}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.ciudadNacimiento}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.codigo}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.correo}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.edad}"/>


                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.empresa}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.estadoCivil}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.fechaInscripcion}">
                                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                                    </h:outputText>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.fechaNacimiento}">
                                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                                    </h:outputText>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.genero}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.identificacion}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.nombres}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.ocupacion}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.paisNacimiento}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.profesion}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.telefonoCelular}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.telefonoFijo}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.tipoIdentificacion}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.id}"/>
                            -->
                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{perfilClienteController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListPerfilClienteTitle}"/>
                    </f:facet>

                </p:dataList>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
