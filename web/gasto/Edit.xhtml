<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition>
        <p:dialog id="GastoEditDlg" widgetVar="GastoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditGastoTitle}" closeOnEscape="true">
            
            <h:form id="GastoEditForm">
                
                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{gastoController.selected != null}">
                        
                        <p:outputLabel value="#{myBundle.EditGastoLabel_name}" for="name" />
                        <p:inputText id="name" value="#{gastoController.selected.name}" title="#{myBundle.EditGastoTitle_name}" required="true" requiredMessage="#{myBundle.EditGastoRequiredMessage_name}" size="50" maxlength="50"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{gastoController.save}" value="#{myBundle.Save}" update="display,:GastoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('GastoEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('GastoEditDialog').hide()"/>
                </h:panelGroup>
                
            </h:form>
            
        </p:dialog>
        
    </ui:composition>
    
</html>
