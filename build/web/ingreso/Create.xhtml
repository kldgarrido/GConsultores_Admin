<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition>
        
        <p:dialog id="IngresoCreateDlg" widgetVar="IngresoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateIngresoTitle}" closeOnEscape="true">
            
            <h:form id="IngresoCreateForm">
                
                <h:panelGroup id="display" rendered="#{ingresoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">
                        
                        <p:outputLabel value="#{myBundle.CreateIngresoLabel_name}" for="name" />
                        <p:inputText id="name" value="#{ingresoController.selected.name}" title="#{myBundle.CreateIngresoTitle_name}" required="true" requiredMessage="#{myBundle.CreateIngresoRequiredMessage_name}" size="50" maxlength="50"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ingresoController.saveNew}" value="#{myBundle.Save}" update="display,:IngresoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('IngresoCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('IngresoCreateDialog').hide()"/>
                </h:panelGroup>
                
            </h:form>
            
        </p:dialog>
        
    </ui:composition>
    
</html>
