<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LogMoneyFluidViewDlg" widgetVar="LogMoneyFluidViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewLogMoneyFluidTitle}" closeOnEscape="true">

            <h:form id="LogMoneyFluidViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{logMoneyFluidController.selected != null}">

                        <h:outputText value="#{myBundle.ViewLogMoneyFluidLabel_operationDate}"/>
                        <h:outputText value="#{logMoneyFluidController.selected.operationDate}" title="#{myBundle.ViewLogMoneyFluidTitle_operationDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewLogMoneyFluidLabel_descripcion}"/>
                        <h:outputText value="#{logMoneyFluidController.selected.descripcion}" title="#{myBundle.ViewLogMoneyFluidTitle_descripcion}"/>

                        <h:outputText value="#{myBundle.ViewLogMoneyFluidLabel_balance}"/>
                        <h:outputText value="#{logMoneyFluidController.selected.balance}" title="#{myBundle.ViewLogMoneyFluidTitle_balance}"/>

                        <h:outputText value="#{myBundle.ViewLogMoneyFluidLabel_moneyBox}"/>
                        <h:outputText value="#{logMoneyFluidController.selected.moneyBox.name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('LogMoneyFluidViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
