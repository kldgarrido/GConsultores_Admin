<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AccountFinancesCreateDlg" widgetVar="AccountFinancesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateAccountFinancesTitle}" closeOnEscape="true">

            <h:form id="AccountFinancesCreateForm">

                <h:panelGroup id="display" rendered="#{accountFinancesController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateAccountFinancesLabel_nameAccount}" for="nameAccount" />
                        <p:inputText id="nameAccount" value="#{accountFinancesController.selected.nameAccount}" title="#{myBundle.CreateAccountFinancesTitle_nameAccount}" required="true" requiredMessage="#{myBundle.CreateAccountFinancesRequiredMessage_nameAccount}" size="50" maxlength="50"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{accountFinancesController.saveNew}" value="#{myBundle.Save}" update="display,:AccountFinancesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AccountFinancesCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('AccountFinancesCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
