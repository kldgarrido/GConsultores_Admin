<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CredentialsEditDlg" widgetVar="CredentialsEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditCredentialsTitle}" closeOnEscape="true">

            <h:form id="CredentialsEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{credentialsController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditCredentialsLabel_username}" for="username" />
                        <h:outputText id="username" value="#{credentialsController.selected.username}" />

                        <p:outputLabel value="#{myBundle.EditCredentialsLabel_passwd}" for="passwd" />
                        <p:inputText id="passwd" value="#{credentialsController.selected.passwd}" title="#{myBundle.EditCredentialsTitle_passwd}" size="32" maxlength="32"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{credentialsController.save}" value="#{myBundle.Save}" update="display,:CredentialsListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CredentialsEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('CredentialsEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
