<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CredentialsViewDlg" widgetVar="CredentialsViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewCredentialsTitle}" closeOnEscape="true">

            <h:form id="CredentialsViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{credentialsController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCredentialsLabel_username}"/>
                        <h:outputText value="#{credentialsController.selected.username}" title="#{myBundle.ViewCredentialsTitle_username}"/>

                        <h:outputText value="#{myBundle.ViewCredentialsLabel_passwd}"/>
                        <h:outputText value="#{credentialsController.selected.passwd}" title="#{myBundle.ViewCredentialsTitle_passwd}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('CredentialsViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
