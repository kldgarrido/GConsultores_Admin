<html>
    <head>
        <title>GConsultores Admin Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    </head>
    <body>
        <div class="container">
            
            
            <div class="page-header">
                <h1>GConsultores Comunicaciones <small>Admin</small></h1>
            </div>
            
            <form class="form-inline" action="j_security_check" method="POST">
                <h2 class="form-signin-heading">Acceso a usuarios:</h2>
                
                <label for="inputUser" class="sr-only">Usuario</label>
                <input name="j_username" type="text" id="inputUser" class="form-control" placeholder="Nombre de Usuario" required="" autofocus="">
                
                <label for="inputPassword" class="sr-only">Password</label>
                <input name="j_password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
            
        </div>
    </body>
</html>
