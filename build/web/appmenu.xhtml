<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition>
        <h:form id="menuForm">
            <p:menubar>
                <p:menuitem value="#{myBundle.Home}" outcome="/index" icon="ui-icon-home"/>
                <p:submenu label="#{myBundle.ModuloPerfilCliente}">
                    <p:menuitem value="#{myBundle.PerfilClienteHeading}" outcome="/perfilCliente/index" />
                </p:submenu>
                
                <p:submenu label="#{myBundle.MenuSolicitudes}" rendered="#{request.isUserInRole('registereduser')}">
                    <p:menuitem value="#{myBundle.ProspectNew}" outcome="/prospect/new_prospect_index.xhtml" />
                    <p:menuitem value="#{myBundle.ProspectAll}" outcome="/prospect/index.xhtml" />
                    <p:menuitem value="#{myBundle.ProspectTypeHeading}" outcome="/prospectType/index.xhtml" />
                </p:submenu>
                
                <p:submenu label="#{myBundle.ModuloFinanciero}" rendered="#{request.isUserInRole('registereduser')}">
                    <p:menuitem value="#{myBundle.OperacionIngresoHeading}" outcome="/operacionIngreso/index" />
                    <p:menuitem value="#{myBundle.OperacionGastoHeading}" outcome="/operacionGasto/index" />
                    <p:menuitem value="#{myBundle.IngresoHeading}" outcome="/ingreso/index" />
                    <p:menuitem value="#{myBundle.GastoHeading}" outcome="/gasto/index" />
                    <p:menuitem value="#{myBundle.typeAccountFinancesHeading}" outcome="/accountFinances/index" />
                </p:submenu>
                
                <p:submenu label="#{myBundle.ModuloConfiguracion}" rendered="#{request.isUserInRole('registereduser')}">
                    <p:menuitem value="#{myBundle.CredentialsHeading}" outcome="/credentials/index" />
                    <p:menuitem value="#{myBundle.GroupsHeading}" outcome="/groups/index" />
                </p:submenu>
                
                <p:menuitem value="Salir" actionListener="#{usuario.logout()}" />
            </p:menubar>
        </h:form>
    </ui:composition>
    
</html>
