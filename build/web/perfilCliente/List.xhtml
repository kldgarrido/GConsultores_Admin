                    <p:ajax event="rowSelect"   update=":PerfilClienteListForm:createButton :PerfilClienteListForm:viewButton :PerfilClienteListForm:editButton :PerfilClienteListForm:deleteButton :PerfilClienteListForm:PerfilClienteDataTableContextMenu"/>

                    <p:ajax event="rowDblselect" onsuccess="document.getElementById('PerfilClienteListForm:viewButton').click();"/>
