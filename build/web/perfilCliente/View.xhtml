<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PerfilClienteViewDlg" widgetVar="PerfilClienteViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewPerfilClienteTitle}" closeOnEscape="true">

            <h:form id="PerfilClienteViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{perfilClienteController.selected != null}">

                        <h:outputText value="#{myBundle.ViewPerfilClienteLabel_apellidos}"/>
                        <h:outputText value="#{perfilClienteController.selected.apellidos}" title="#{myBundle.ViewPerfilClienteTitle_apellidos}"/>

                        <h:outputText value="#{myBundle.ViewPerfilClienteLabel_cargoActual}"/>
                        <h:outputText value="#{perfilClienteController.selected.cargoActual}" title="#{myBundle.ViewPerfilClienteTitle_cargoActual}"/>

                        <h:outputText value="#{myBundle.ViewPerfilClienteLabel_ciudadNacimiento}"/>
                        <h:outputText value="#{perfilClienteController.selected.ciudadNacimiento}" title="#{myBundle.ViewPerfilClienteTitle_ciudadNacimiento}"/>

                        <h:outputText value="#{myBundle.ViewPerfilClienteLabel_codigo}"/>
                        <h:outputText value="#{perfilClienteController.selected.codigo}" title="#{myBundle.ViewPerfilClienteTitle_codigo}"/>

                        <h:outputText value="#{myBundle.ViewPerfilClienteLabel_correo}"/>
                        <h:outputText value="#{perfilClienteController.selected.correo}" title="#{myBundle.ViewPerfilClienteTitle_correo}"/>

                        <h:outputText value="#{myBundle.ViewPerfilClienteLabel_edad}"/>
                        <h:outputText value="#{perfilClienteController.selected.edad}" title="#{myBundle.ViewPerfilClienteTitle_edad}"/>

                        <h:outputText value="#{myBundle.ViewPerfilClienteLabel_empresa}"/>
                        <h:outputText value="#{perfilClienteController.selected.empresa}" title="#{myBundle.ViewPerfilClienteTitle_empresa}"/>

                        <h:outputText value="#{myBundle.ViewPerfilClienteLabel_estadoCivil}"/>
                        <h:outputText value="#{perfilClienteController.selected.estadoCivil}" title="#{myBundle.ViewPerfilClienteTitle_estadoCivil}"/>

                        <h:outputText value="#{myBundle.ViewPerfilClienteLabel_fechaInscripcion}"/>
                        <h:outputText value="#{perfilClienteController.selected.fechaInscripcion}" title="#{myBundle.ViewPerfilClienteTitle_fechaInscripcion}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewPerfilClienteLabel_fechaNacimiento}"/>
                        <h:outputText value="#{perfilClienteController.selected.fechaNacimiento}" title="#{myBundle.ViewPerfilClienteTitle_fechaNacimiento}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewPerfilClienteLabel_genero}"/>
                        <h:outputText value="#{perfilClienteController.selected.genero}" title="#{myBundle.ViewPerfilClienteTitle_genero}"/>

                        <h:outputText value="#{myBundle.ViewPerfilClienteLabel_identificacion}"/>
                        <h:outputText value="#{perfilClienteController.selected.identificacion}" title="#{myBundle.ViewPerfilClienteTitle_identificacion}"/>

                        <h:outputText value="#{myBundle.ViewPerfilClienteLabel_nombres}"/>
                        <h:outputText value="#{perfilClienteController.selected.nombres}" title="#{myBundle.ViewPerfilClienteTitle_nombres}"/>

                        <h:outputText value="#{myBundle.ViewPerfilClienteLabel_ocupacion}"/>
                        <h:outputText value="#{perfilClienteController.selected.ocupacion}" title="#{myBundle.ViewPerfilClienteTitle_ocupacion}"/>

                        <h:outputText value="#{myBundle.ViewPerfilClienteLabel_paisNacimiento}"/>
                        <h:outputText value="#{perfilClienteController.selected.paisNacimiento}" title="#{myBundle.ViewPerfilClienteTitle_paisNacimiento}"/>

                        <h:outputText value="#{myBundle.ViewPerfilClienteLabel_profesion}"/>
                        <h:outputText value="#{perfilClienteController.selected.profesion}" title="#{myBundle.ViewPerfilClienteTitle_profesion}"/>

                        <h:outputText value="#{myBundle.ViewPerfilClienteLabel_telefonoCelular}"/>
                        <h:outputText value="#{perfilClienteController.selected.telefonoCelular}" title="#{myBundle.ViewPerfilClienteTitle_telefonoCelular}"/>

                        <h:outputText value="#{myBundle.ViewPerfilClienteLabel_telefonoFijo}"/>
                        <h:outputText value="#{perfilClienteController.selected.telefonoFijo}" title="#{myBundle.ViewPerfilClienteTitle_telefonoFijo}"/>

                        <h:outputText value="#{myBundle.ViewPerfilClienteLabel_tipoIdentificacion}"/>
                        <h:outputText value="#{perfilClienteController.selected.tipoIdentificacion}" title="#{myBundle.ViewPerfilClienteTitle_tipoIdentificacion}"/>

                        <h:outputText value="#{myBundle.ViewPerfilClienteLabel_id}"/>
                        <h:outputText value="#{perfilClienteController.selected.id}" title="#{myBundle.ViewPerfilClienteTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('PerfilClienteViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
